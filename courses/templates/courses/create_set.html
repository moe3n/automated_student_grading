{% extends 'base_layout.html' %} {% block content %}
<p
  class="display-2 text-primary pb-1"
  style="border-bottom: 1px solid rgb(205, 231, 241)"
>
  Question Set Creation
</p>
<form
  class="form-control"
  name="exam"
  method="POST"
  action="{% url 'login:create_set' subject_id=subject_id exam_id=exam_id %}"
>
  {% csrf_token %}
  <label class="py-1" for="set_id">Set ID:</label>
  <input class="form-control" type="text" name="set_id" id="set_id" />
  <label class="py-1" for="set_number">Set Numebr(1,2,3) :</label>
  <input class="form-control" type="text" name="set_number" id="set_number" />
  <button
    type="submit"
    class="btn btn-outline-primary btn-lg mt-5 float-sm-end"
    id="save-btn"
  >
    Submit
  </button>
  <br />
  {% endblock %}
</form>
