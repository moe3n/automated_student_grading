{% extends 'base_layout.html' %} {% block content %}
<p
  class="display-2 text-primary"
  style="border-bottom: 1px solid rgb(205, 231, 241)"
>
  {{sub.0.subject_name}}
</p>



<p class="display-5  text-info pt-2">Exam List</p>
{% if xms %}
<ul class="list-group">
  {% for exam in xms %}
  <li class="list-group-item list-group-item-light fs-5 fw-bold">
    <a
    class="text-primary"
      href="http://127.0.0.1:8000/student/dashboard/{{sub.0.subject_id}}/{{exam.exam_id}}"
      >{{ exam.exam_name }}</a
    >
  </li>
  <br />

  {% endfor %} {% else %}
  <div class="fs-4">There is no exam for this subject!</div>
  {% endif %}
</ul>
{% endblock %}
