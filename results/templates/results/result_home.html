<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Results</title>
    <style>
      .container {
        background-color: azure;
        border-radius: 2em;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      body {
        background-color: rgb(209, 244, 244);
      }
    </style>
  </head>
  <body>
    <div class="container p-3">
      <p
        class="display-2 text-primary"
        style="border-bottom: 1px solid rgb(205, 231, 241)"
      >
        Results
      </p>
      <table class="table table-info table-striped">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Jaro-Winkler</th>
            <th scope="col">Lavenshtein</th>
            <th scope="col">Hamming</th>
            <th scope="col">Sqrt Cosine</th>
            <th scope="col">Jaccard</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark Weinberg</td>
            <td>68.33</td>
            <td>68.33</td>
            <td>68.33</td>
            <td>68.33</td>
            <td>68.33</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
